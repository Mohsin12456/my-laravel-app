trigger:
- main

variables:
  system.debug: 'false'
  system.debugContext: 'false'

pool:
  name: 'Default'

jobs:
- job: LaravelCI
  displayName: "Laravel CI Pipeline (Windows)"
  steps:

    - checkout: self
      fetchDepth: 1
      displayName: "Checkout Code"

    # Verify PHP using full path (most reliable on self-hosted Windows)
    - powershell: |
        $ErrorActionPreference = "Stop"

        $php = "C:\php\php.exe"
        Write-Host "Checking PHP at: $php"

        if (!(Test-Path $php)) {
          Write-Host "❌ PHP not found at $php"
          Write-Host "Listing C:\ ..."
          dir C:\ | Select-Object Name
          if (Test-Path "C:\php") { dir C:\php } else { Write-Host "C:\php folder does not exist" }
          exit 1
        }

        # Make php available for later steps in this job
        Write-Host "##vso[task.prependpath]C:\php"

        & $php -v
        & $php -m
      displayName: "Verify PHP (Windows)"

    # Install Composer locally (no admin, no choco)
    - powershell: |
        $ErrorActionPreference = "Stop"

        $php = "C:\php\php.exe"
        Write-Host "Downloading composer.phar ..."
        & $php -r "copy('https://getcomposer.org/composer-stable.phar', 'composer.phar');"

        Write-Host "Composer version:"
        & $php .\composer.phar --version
      displayName: "Install Composer (local)"

    - powershell: |
        $ErrorActionPreference = "Stop"

        $php = "C:\php\php.exe"
        & $php .\composer.phar install --no-interaction --prefer-dist --no-progress
      displayName: "Composer Install"

    - powershell: |
        $ErrorActionPreference = "Stop"

        $php = "C:\php\php.exe"

        if (!(Test-Path ".env.example")) {
          Write-Host "❌ .env.example not found in repo root"
          dir
          exit 1
        }

        Copy-Item .env.example .env -Force
        & $php artisan key:generate --force

        Add-Content .env "`nAPP_ENV=testing"
        Add-Content .env "APP_DEBUG=true"
        Add-Content .env "DB_CONNECTION=sqlite"
        Add-Content .env "DB_DATABASE=:memory:"
        Add-Content .env "CACHE_DRIVER=array"
        Add-Content .env "SESSION_DRIVER=array"
        Add-Content .env "QUEUE_CONNECTION=sync"

        & $php artisan config:clear
      displayName: "Laravel Setup (testing env)"

    - powershell: |
        $ErrorActionPreference = "Stop"

        $php = "C:\php\php.exe"
        & $php artisan test --no-interaction
      displayName: "Run Laravel Tests"

    - powershell: |
        Write-Host "✅ Laravel CI Pipeline Completed Successfully"
      displayName: "Pipeline Success"
